{% extends 'base.html' %}

{% block content %}

<div>질문 등록하기</div>

<form method="post">
    {% csrf_token %}
<!--    {{form.as_p}}-->
<!--    as_p는 모델 폼과 연결된 입력 항목(subject, content)(form.py의 fields 참고)에 값을 입력할 수 있는 html코드를 자동으로 만들어준다.-->

<!--    오류표시 스타트ㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡㅡ-->
    {% if form.error %}
      {% for field in form %}
        {% if field.errors %}
           <strong>{{field.label}}</strong>
           {{field.errors}}
        {% endif %}
      {% endfor %}
    {% endif %}
<!--    오류표시 END!!!!!!!!!!!!!!!!!!!!!!!!!!!-->
    <div>
        <label for="subject">제목</label>
        <input type="text" name="subject" id="subject" value="{{form.subject.value|default_if_none:''}}">
    </div>
    <div>
        <label for="content">내용</label>
        <textarea name="content" id="content" rows="10">{{form.content.value|default_if_none:'' }}</textarea>
    </div>


    <button type="submit">저장하기</button>
</form>



{% endblock %}
