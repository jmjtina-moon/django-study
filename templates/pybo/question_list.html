{% extends 'base.html' %}
{% block content %}


{% if question_list %}

<ul>
    {% for question in question_list %}
    <li><a href="{% url 'pybo:detail' question.id %}">{{question.subject}}</a></li>
    {% endfor %}
</ul>

{% else %}
<p>질문이 없습니다</p>

{% endif %}

<a href="{% url 'pybo:question_create' %}" style="margin-top: 20px; font-size: 20px;">질문 등록하기</a>

{% endblock %}
